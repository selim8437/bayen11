<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Transitaire Tunisia</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #212529;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        /* Pricing container styles */
        .pricing-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Pricing table styles */
        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .pricing-table th,
        .pricing-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .pricing-table th {
            background-color: #f5f5f5;
        }

        .pricing-table td:first-child {
            text-align: center; /* Center align the checkbox column */
        }

        /* Call to action button styles */
        .cta-button {
            display: block;
            text-align: center;
            background-color: #212529;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .pricing-container {
                padding: 10px;
            }

            .cta-button {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pricing</h1>
        <p>Our Transparent Pricing Structure</p>
    </header>
    
    <div class="pricing-container">
        <h2>Customs Clearance</h2>
        <table class="pricing-table">
            <tr>
                <th>Select</th>
                <th>Service</th>
                
            </tr>
            <tr *ngFor="let item of pricingData">
                <td><input type="checkbox" [(ngModel)]="item.selected"></td>
                <td>{{ item.name|trimWhitespace }}</td>
                <td>{{ item.unit }}</td>
                <td><input type="number" [(ngModel)]="item.customerInput"></td> <!-- New input column -->
            </tr>
        </table>
        <button class="cta-button" (click)="GetTarif()" href="#">Get a Quote</button>
    </div>
</body>
</html>
